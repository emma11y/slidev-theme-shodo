name: slidev-theme-shodo
on:
  push:
    branches:
      - main
jobs:
  build-on-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.7
      - name: install & build
        run: |
          npm ci
          npm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: dist
